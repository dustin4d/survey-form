<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge"
    >
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0"
    >
    <title>Basic Survey Form</title>
</head>
<div class="container">
    <header class="header">
      <h1 id="title">Basic Survey Form</h1>
      <p id="description">Thanks for helping me improve.</p>
    </header>
    
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label"
               for="name"
               > Name
        </label>
        <input id="name"
               class="form-control"
               name="name"
               type="text"
               placeholder="Name"
               required
        />
      </div>
        
      <div class="form-group">
        <label id="email-label"
               for="email"
               > Email
        </label>
        <input id="email"
               class="form-control"
               name="email"
               type="email"
               placeholder="Email"
               required
        /> 
        
        <div class="form-group">
          <label id="number-label"
                 for="number"
                 > Number
          </label>
          <input id="number"
                 class="form-control"
                 name="number"
                 type="number"
                 min="00"
                 max="99"
                 placeholder="Number"
                 />
        </div>
        
        <div class="form-group">
          <select id="dropdown"
                  name="role"
                  class="form-control"
                  required
          >
            <option disabled 
                    selected 
                    value
                    >Select current role
            </option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
          </select>
        </div>
        
        <div class="form-class"
             <p>Would you recommend blah aisoih?</p>
      <label>
          <input name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
            > Definitely
      </label>
      <label>
        <input name="user-recommend"
               value="maybe"
               type="radio"
               class="input-radio"
               checked
               > Maybe
      </label>
      
      <label>
        <input name="user-recommend"
               value="no"
               type="radio"
               class="input-radio"
               checked
               > Probably not
      </label>
      
      <div class="form-group">
        <label>
        <input name="preference"
               type="checkbox"
               value="front-end"
               class="input-checkbox"
               > Front End
        </label>
        
        <label>
          <input name="preference"
                 type="checkbox"
                 value="back-end"
                 class="input-checkbox"
                 > Back End
        </label>
        
        <label>
          <input name="preference"
                 type="checkbox"
                 value="Open Source Software"
                 class="input-checkbox"
                 > Open Source Software
        </label>
        
        <label>
          <p>Any additional concerns?</p>
          <textarea id="feedback"
                    placeholder="Enter text here.">
          </textarea>
                    
          </div>
        
        <div class="form-group">
             <button id="submit"
                     type="submit"
                     > Submit 
          </button>
        </div>
        
          
        
    
  </div>

</html>
