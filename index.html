<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Survey Form</title>
</head>
<body>
   <h1 id="title"></h1> 
   <p id="description"></p>
   <form id="survey-form">
       <!-- LABELS/FORMS -->
       <label id="name-label"
              for="name">
              Name 
       </label>
       <input id="name"
              type="text"
              placeholder="Name" 
       />
        
        <!-- Input requires what is effectively a valid email containing a string@string.string -->
        <label  id="email-label" 
                for="email">
                Email
        </label>
        <input id="email"
               type="text"
               placeholder="Email"
               required
               pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/               "
        />
        <label id="number-label"
               for="number" >
               Number
        </label>
        <input type="number"
               required
               max="99"
               min="01"
               placeholder="Number"
        />

        <select id="dropdown">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
        </select>

        <!-- OPTION MENU -->
        <input id="option1" 
               name="name"
               type="radio"
               value="1"
        />
        <label id="option1-label"
               for="option1"
        >      Option 1
        
        <input id="option2"
               name="name"
               type="radio"
               value="2"
        />
        <label id="option2-label"
               for="option2"
        >      Option 2
        </label>

                <input id="option3"
               name="name"
               type="radio"
               value="3"
        />
        <label id="option3-label"
               for="option3"
        >      Option 3
        </label>


<!-- CHECKBOXES --> 
        <input id="checkbox1"
               type="checkbox"
               name="checkbox1"
               value="1"
        >
        <label id="checkbox1-label"
               for="checkbox1"
        > Checkbox 1
        </label>

        <input id="checkbox2"
               type="checkbox"
               name="checkbox2"
               value="2"
        > 
        <label id="checkbox2-label"
               for="checkbox2"
        > Checkbox 2
        </label>

        <input id="checkbox3"
               type="checkbox"
               name="checkbox3"
               value="3"
        > 
        <label id="checkbox3-label"
               for="checkbox3"
        > Checkbox 3
        </label>


        <label id="textarea-label"
               for="feedback"
        > Give us some feedback! 
        </label>
        <textarea id="feedback"
                  name="feedback"
                  rows="4"
                  cols="50"
                  placeholder="Leave a message here..."
        > 

        </textarea>


   </form>
</body>
</html>
