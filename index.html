<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge"
    >
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0"
    >
    <title>Basic Survey Form</title>
    <link href="src/css/normalize.css" rel="stylesheet">
    <link href="src/css/styles.css" rel="stylesheet">
</head>

<body>

<!-- Main container class -->
<div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Basic Survey Form</h1>
      <p id="description" class="description text-center">Thanks for helping me improve.</p>
    </header>

    
<!-- PRIMARY FORM -->
   <form id="survey-form">

<!-- Name field -->
    <div class="form-group">
        <label id="name-label"
               for="name"
               > Name
        </label>
        <input id="name"
               class="form-control"
               name="name"
               type="text"
               placeholder="Name"
               required
        />
        </label>
    </div>

<!-- Email field -->
    <div class="form-group">
      <label id="email-label"
             for="email"
             > Email
      </label>
      <input id="email"
             class="form-control"
             name="email"
             type="email"
             placeholder="Email"
             required
      /> 
    </div>
        
<!-- Number field -->
    <div class="form-group">
      <label id="number-label"
             for="number"
             > Number
      </label>
      <input id="number"
             class="form-control"
             name="number"
             type="number"
             min="00"
             max="99"
             placeholder="Number"
        />
    </div>

<!-- Dropdown menu -->
    <div class="form-group">
      <p>What kind of developer are you?</p>
      <select id="dropdown"
              name="role"
              class="form-control"
              required
        >
        <option disabled 
                selected 
                value
                > Select current role
        </option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
       
<!-- Recommend buttons -->
    <div class="form-group">
      <p>Would you recommend freeCodeCamp or The Odin Project, or both?</p>
      <label>
          <input name="user-recommend"
                 value="definitely"
                 type="radio"
                 class="input-radio"
                 checked
                 > Definitely
      </label>
      <label>
        <input name="user-recommend"
               value="maybe"
               type="radio"
               class="input-radio"
               checked
               > Maybe
      </label>
      
      <label>
        <input name="user-recommend"
               value="no"
               type="radio"
               class="input-radio"
               checked
               > Probably not
      </label>
    </div> 
<!-- Preference boxes -->
    <div class="form-group">
      <p>What is your primary interest?</p>
      <label>
        <input name="preference"
               type="checkbox"
               value="front-end"
               class="input-checkbox"
               > Front End
      </label>
        
      <label>
        <input name="preference"
               type="checkbox"
               value="back-end"
               class="input-checkbox"
               > Back End
      </label>
        
      <label>
        <input name="preference"
               type="checkbox"
               value="Open Source Software"
               class="input-checkbox"
               > Open Source Software
      </label>
    </div>

<!-- Feedback field -->
    <div class="form-group">
      <label>
        <p>Please consider leaving a comment!</p>
      </label>
      <!--not sure why closing the tag on the same line makes this work but okay-->
      <textarea id="feedback"
                placeholder="Enter your text here..."></textarea>
                    
    </div>

    <div class="form-group">
      <button id="submit"
              type="submit"
              > Submit 
      </button>
    </div>

    </form>
</div>

</body>
</html>
